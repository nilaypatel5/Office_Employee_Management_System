{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <h1>Welcome to the Office Employee Management System</h1>
  <hr>

  <!-- Display success or error messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <a href="{% url 'all_emp' %}" class="btn btn-primary">View All Employees</a>
  <a href="{% url 'add_emp' %}" class="btn btn-primary">Add Employee</a>
  <a href="{% url 'remove_emp' %}" class="btn btn-primary">Remove Employee</a>
  <a href="{% url 'filter_emp' %}" class="btn btn-primary">Filter Employees</a>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

{% endblock %}
